<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Player Select</title>
    <link rel="stylesheet" type="text/css" href="player_selection.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <div id="main" class="start_screen">
        <p class="directions">SELECT A PLAYER</p>
        <div class="inquiry_box">
            <div class="x_player player_option">
                <p class="font_x_player">X PLAYER</p>  
                <i class="material-icons md-36 icon_wrapper">clear</i>
            </div>
            <div class="o_player player_option">
                <p class="font_o_player">O PLAYER</p>
                <i class="material-icons md-36 icon_wrapper">panorama_fish_eye</i>
            </div>
        </div>
    </div>

</body>
</html>
